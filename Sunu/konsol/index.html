<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css" />
    <title>Geniş Ekran 3D Galeri</title>

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <div class="bg">
      <nav class="site-nav">
        <a href="../index.html" class="logo">Ostim Şehit Alper ZOR MTAL</a>

        <input type="checkbox" id="nav-toggle" />
        <label for="nav-toggle" class="yer">
          <span></span><span></span><span></span>
        </label>

        <ul class="menu">
          <li><a href="../bots/index.html">Bots</a></li>
          <li><a href="../donanim/index.html">Donanım</a></li>
          <li><a href="../mobil/index.html">Mobil - Akıllı Saat</a></li>
          <li><a href="../konsol/index.html">Konsol</a></li>
          <li><a href="../Vr-r/index.html">Vr - Router</a></li>
        </ul>
      </nav>
      <div class="gallery">
        <div class="model-card">
          <model-viewer
            src="playstation_1.glb"
            shadow-intensity="1"
            camera-controls
            ar
            ar-modes="scene-viewer webxr quick-look"
          ></model-viewer>
          <div class="caption">PlayStation 1</div>
        </div>

        <div class="model-card">
          <model-viewer
            src="playstation_5.glb"
            shadow-intensity="1"
            camera-controls
            ar
            ar-modes="scene-viewer webxr quick-look"
          ></model-viewer>
          <div class="caption">PlayStation 5</div>
        </div>

        <div class="model-card">
          <model-viewer
            src="xbox_series_x.glb"
            shadow-intensity="1"
            camera-controls
            ar
            ar-modes="scene-viewer webxr quick-look"
          ></model-viewer>
          <div class="caption">Xbox Series X</div>
        </div>
      </div>
    </div>
  </body>
</html>
