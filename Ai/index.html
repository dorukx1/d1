<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Links</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg, #2193b0, #6dd5ed);
        font-family: Arial, sans-serif;
      }
      .button-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        padding: 20px;
        max-width: 800px;
      }
      .button {
        padding: 20px;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        text-decoration: none;
        color: #333;
        text-align: center;
      }
      .button:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <a href="claude4.html" class="button">Claude Sonnet 4</a>
      <a href="claude3.5.html" class="button">Claude Sonnet 3.5 (Eski Model)</a>
      <a href="gemini2.5.html" class="button">Gemini 2.5</a>
      <a href="gemini-2.5-pro.html" class="button">Gemini 2.5 Pro</a>
      <a href="gpt-4.1.html" class="button">ChatGPT 4.1</a>
      <a href="gpt-o3.html" class="button">ChatGPT o3</a>
      <a href="gpt-o4-mini-high.html" class="button">ChatGPT o4-mini-high</a>
      <a href="GPT4.5.html" class="button">ChatGPT 4.5</a>
    </div>
  </body>
</html>
